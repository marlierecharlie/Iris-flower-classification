# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - irischarliedocker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://irischarliedocker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_11be641af1174269a13240436ad8f643 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0fcfb6408d8b447e84187bb4b628b493 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: irischarliedocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_11be641af1174269a13240436ad8f643 }}/irischarliedocker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'irischarliedocker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d60851806c8e4bdd8c2cecf140ea25bc }}
        images: 'irischarliedocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_11be641af1174269a13240436ad8f643 }}/irischarliedocker:${{ github.sha }}'